<!DOCTYPE html>
<html>
    <head>
        <title>문영민</title>
        <style>
          #target{
              width: 100px;
              height: 50px;
              border: 1px solid red;
              background: green;
              transition:  border 5s, transform 5s;
              
          }
          #target:hover{
               background: yellow;
              border: 5px dotted red;
              transform: rotate(180deg);
              
          }
        </style>
    </head>
    <body>
    <div id="target"></div>
    </body>
</html>
