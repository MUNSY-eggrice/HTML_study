<!DOCTYPE html>
<html>
    <head>
        <title>문영민</title>
        <style>
            table, tr, td{
                border: 3px solid black;
                empty-cells: hide;
            }
            table{
                background-color: yellow;
            }
            td.s1{
                background-color: red;
            }
            td.s2{
                background-color: yellow;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td class="s1">1</td>
                <td rowspan="2"class="s1">2</td>
                <td class="s1">3</td>
                <td class="s1">4</td>
            </tr>
            <tr>
                <td class="s2">5</td>
            </tr>
    </body>
</html>
